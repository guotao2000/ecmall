<div class="info">
  <form method="post" enctype="multipart/form-data">
    <table class="infoTable">
      <tr>
        <th class="paddingT15"><label for="weixin_account"> 微信公众账号:</label></th>
        <td class="paddingT15 wordSpacing5">
          <input id="weixin_account" type="text" name="weixin_account" class="infoTableInput"/>
        </td>
      </tr>
      <tr>
        <th class="paddingT15"><label for="weixin_url"> 接口配置URL:</label></th>
        <td class="paddingT15 wordSpacing5">
          <input id="weixin_url" type="text" name="weixin_url" class="infoTableInput"/>
        </td>
      </tr>
      <tr>
        <th class="paddingT15"><label for="weixin_token"> 接口配置Token:</label></th>
        <td class="paddingT15 wordSpacing5">
          <input id="weixin_token" type="text" name="weixin_token" class="infoTableInput"/>
        </td>
      </tr>
      <tr>
        <th class="paddingT15"><label for="weixin_appid"> 微信AppId：</label></th>
        <td class="paddingT15 wordSpacing5">
          <input id="weixin_appid" type="text" name="weixin_appid" class="infoTableInput"/>
          <span class="grey">（选填，自定义菜单时用到）</span>
        </td>
      </tr>
      <tr>
        <th class="paddingT15"><label for="weixin_appsecret"> 微信AppSecret：</label></th>
        <td class="paddingT15 wordSpacing5">
          <input id="weixin_appsecret" type="text" name="weixin_appsecret" class="infoTableInput"/>
          <span class="grey">（选填，自定义菜单时用到）</span>
        </td>
      </tr>
    </table>
  </form>
</div>
