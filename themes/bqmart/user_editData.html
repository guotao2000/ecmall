<script type="text/javascript">
    $(function () {
        //提交验证
        $('#form_profile').submit(function () {
            var phone_mob = $('#phone_mob').val();
            phone_mob = $.trim(phone_mob);
            var real_name = $('#real_name').val();
            real_name = $.trim(real_name);
            var birthday = $('#birthday').val();
            birthday = $.trim(birthday);
            regBirth = /^\d{4}-\d{1,2}-\d{1,2}/;
            var im_qq = $('#im_qq').val();
            im_qq = $.trim(im_qq);
            regQQ = /[1-9][0-9]{4,}/;
            //验证邮箱
            if (phone_mob.length == 0) {
                alert('手机号不能为空！');
                return false;
            } else {
                if (!checkMobile(phone_mob)) {
                    alert('手机号码格式不正确！');
                    return false;
                }
            }
            //验证真实姓名
            if (real_name.length == 0) {
                alert('真实姓名不能为空！');
                return false;
            }
            //验证生日
            if (birthday.length == 0) {
                alert('生日不能为空！');
                return false;
            } else {
                if (!regBirth.test(birthday)) {
                    alert('日期格式不正确！');
                    return false;
                }
            }
            //验证QQ
            if (im_qq.length == 0) {
                alert('QQ不能为空！');
                return false;
            } else {
                if (!regQQ.test(im_qq)) {
                    alert('QQ号码格式不正确！');
                    return false;
                }
            }

            return true;


        });
    });

    //验证手机号函数
    function checkMobile(tel) {
        var reg = /^[1][3-9]\d{9}$/;
        if (reg.test(tel)) {
            return true;
        } else {
            return false;
        }
    }
		
        </script>
