                <div class="f_gwc">
                    <img src="/themes/bqmart/images/gwc2.png" width="30px">
                </div>
                <i id="end"></i>
                <div id="f_num">{$cart.quantity}</div>
            </div>
            <div class="f_t1">
                <p>共<span id="amount">{$cart.amount}</span>元 </p>

                <div class="money_no">差<span id="peisong">{$cart.quantity}</span>件起送</div>

            </div>
            <div class="f_bg"></div>

    </div>
