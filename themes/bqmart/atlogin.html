        <script>
		
		function checkphone(){
     var reg = /^(1[3|5|8])[\d]{9}$/;                    //正则3

    var phone=document.getElementById('user_name').value;
    if(!reg.test(phone)){
        alert("电话号码格式错误!");
        document.getElementById('user_name').value="";
        document.getElementById('user_name').focus();
        return false;
    }else{
        
        return true;
    }
}
